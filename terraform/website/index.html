<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serverless Message Board</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Serverless Message Board</h1>
      <p class="subtitle">Powered by AWS Lambda, API Gateway & DynamoDB</p>
    </header>

    <section class="card" id="post-section">
      <h2>Leave a Message</h2>
      <div class="form-group">
        <input
          type="text"
          id="author-input"
          placeholder="Your name (optional)"
          maxlength="50"
        />
      </div>
      <div class="form-group">
        <textarea
          id="message-input"
          placeholder="Type your message here..."
          maxlength="500"
          rows="4"
        ></textarea>
        <small id="char-count">0 / 500</small>
      </div>
      <button id="submit-btn" class="btn btn-primary" onclick="submitMessage()">
        Submit
      </button>
      <div id="submit-status" class="status-msg" aria-live="polite"></div>
    </section>

    <section class="card" id="messages-section">
      <div class="messages-header">
        <h2>Messages</h2>
        <button class="btn btn-secondary" onclick="loadMessages()">
          Refresh
        </button>
      </div>
      <div id="messages-list">
        <p class="loading">Loading messages...</p>
      </div>
    </section>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
